<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
</head>
<body>
    <form action="/new_book" method="post">
        Codigo del libro:
        <input type="number" name="bookCode" required>
        <br>
        Título del libro:
        <input type="text" name="title">
        <br>
        Descripción del libro:
        <input type="text" name="description">
        <br>
        Autores del libro:
        <input type="text" name="author">
        <br>
        Edición del libro:
        <input type="number" name="edition">
        <br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
